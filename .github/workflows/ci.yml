name: ReviewMate CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: reviewmate-local/backend
        run: npm install

      - name: Create backend .env
        working-directory: reviewmate-local/backend
        run: npm run setup:env

      - name: Run backend tests
        working-directory: reviewmate-local/backend
        run: npm test

      - name: Install frontend dependencies
        working-directory: reviewmate-local/frontend
        run: npm install

      - name: Run frontend tests
        working-directory: reviewmate-local/frontend
        run: npm run test

      - name: Build frontend
        working-directory: reviewmate-local/frontend
        run: npm run build
